<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <div class="container">
    <div class="top">
      <h1 class="pricing-name">Our Pricing</h1>
      <div class="switch">
        <p class="anual">Annually</p>
        <div id="selector-bar">
          <div id="selector-ball"></div>
        </div>
        <p class="month">Monthly</p>
      </div>
    </div>

    <div id="cards">
      <div class="card left">
        <p class="title">Basic</p>
        <h2 class="monthly">&dollar;19.99</h2>
        <h2 class="anually">&dollar;199.99</h2>
        <hr>
        <p class="services">500 GB Storage</p>
        <hr>
        <p class="services">2 Users Allowed</p>
        <hr>
        <p class="services">Send up to 3 GB</p>
        <hr>
        <button id="learn-btn">Learn More</button>
      </div>
        
      <div class="card middle">
        <p class="title">Professional</p>
        <h2 class="monthly">&dollar;24.99</h2>
        <h2 class="anually">&dollar;249.99</h2>
        <hr>
        <p class="services">1 TB Storage</p>
        <hr>
        <p class="services">5 Users Allowed</p>
        <hr>
        <p class="services">Send up to 10 GB</p>
        <hr>
        <button id="learn-btn">Learn More</button>
      </div>
      <div class="card right">
        <p class="title">Master</p>
        <h2 class="monthly">&dollar;39.99</h2>
        <h2 class="anually">&dollar;399.99</h2>
        <hr>
        <p class="services">2 TB Storage</p>
        <hr>
        <p class="services">10 Users Allowed</p>
        <hr>
        <p class="services">Send up to 20 GB</p>
        <hr>
        <button id="learn-btn">Learn More</button>
      </div>
    </div>
  </div>

  
  
  
<script src="script.js"></script>
</body>
</html>
